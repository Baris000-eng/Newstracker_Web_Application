<!DOCTYPE html>
<html>
  
<head>
  <link rel="stylesheet" href="opening.css">
</head>

<body>
  <audio id="background-music" src="classical_music.mp3" loop></audio>
  <div class="container">
    <h1>Welcome to My Newstracker Application</h1>
    <p>Please choose an option below:</p>
    
    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign Up</button>
    <br><br>
    <button id="play-music-btn">Play Background Music</button>
    <button id="stop-music-btn">Stop Background Music</button>
    <br>
    <br>
    <button id="pause-music-btn">Pause Background Music</button>
    <br>
    <br>
    <div class="bg-color">
      <label for="bg-color">Choose a background color:</label>
      <select id="bg-color">
        <option value="#f9f9f9">Default</option>
        <option value="#E6E6FA">Lavender</option>
        <option value="#B0C4DE">Light Steel Blue</option>
        <option value="#FFFACD">Lemon Chiffon</option>
        <option value="#F08080">Light Coral</option>
        <option value="#90EE90">Light Green</option>
        <option value="#FFDAB9">Peach Puff</option>
        <option value="#444444">Dark Gray</option>
        <option value="#00bfff">Deep Sky Blue</option>
        <option value="#6b8e23">Olive Green</option>
        <option value="#da70d6">Orchid</option>
      </select>
    </div>
    <br>
    <label for="dark-mode">Dark Mode</label>
    <input type="checkbox" id="dark-mode">

    <script type="text/javascript" src="opening.js"></script>

<div id="logo">
    <img src="news_logo.jpeg"News Logo">
</div>
</body>

</html>
