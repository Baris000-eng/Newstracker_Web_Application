<!DOCTYPE html>
<html>

<head>
	<title>My News Tracker Application</title>
	<style>
body {
    background-color: var(--bg-color); /* Use the --bg-color variable here */
    font-family: Arial, sans-serif;
    color: #333;
    margin: 0;
    padding: 0;
}
a {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

h1 {
    margin: 0;
    font-size: 36px;
    font-weight: bold;
    text-transform: uppercase;
}

.main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    /* Change from center to flex-start */
    padding: 20px;
    margin: 0 auto;
    max-width: 1200px;
}


.video-wrapper {
    display: inline-block;
    /* Add this line */
    margin: 10px;
}

.video {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    max-width: 450px;
}

.video iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 10px 10px 0 0;
}

.video h4 {
    margin: 0;
    padding: 10px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    background-color: #333;
    color: #fff;
    border-radius: 0 0 10px 10px;
}


.color-selector {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}

.color-selector label {
    font-weight: bold;
    margin-right: 10px;
}

.color-selector input[type="color"] {
    height: 30px;
    width: 50px;
    padding: 0;
    margin: 0;
    border: none;
    outline: none;
    border-radius: 5px;
    cursor: pointer;
}

a {
    margin-right: 10px;
}

button {
	width: 150px;
	height: 40px;
}

	</style>
</head>

<body>
	<header>
		<h1>My News Tracker Application</h1>
	</header>
	<main>
		<div class="color-selector">
			<label for="bg-color-input">Background Color:</label>
			<input type="color" id="bg-color-input" name="bg-color-input" value="#f5f5f5">
		</div>

		<div class="video-wrapper">
			<div class="video">
				<iframe src="https://www.trtizle.com/canli/tv/trt-1" allow="encrypted-media; fullscreen"
					allowfullscreen></iframe>
				<h4>TRT Canlı Yayın</h4>
			</div>
		</div>

		<div class="video-wrapper">
			<div class="video">
				<iframe src="https://www.haberturk.com/canliyayin" allow="encrypted-media; fullscreen"
					allowfullscreen></iframe>
				<h4>Habertürk Canlı Yayın</h4>
			</div>
		</div>

		<div class="video-wrapper">
			<div class="video">
				<iframe src="https://www.kanald.com.tr/canli-yayin" allow="encrypted-media; fullscreen"
					allowfullscreen></iframe>
				<h4>KanalD Canlı Yayın</h4>
			</div>
		</div>


		<div class="video-wrapper">
			<div class="video">
				<iframe src="https://halktv.com.tr/canli-yayin" allow="encrypted-media; fullscreen"
					allowfullscreen></iframe>
				<h4>HalkTV Canlı Yayın</h4>
			</div>
		</div>

		<div class="video-wrapper">
			<div class="video">
				<iframe src="https://www.tv8.com.tr/canli-yayin" allow="encrypted-media; fullscreen"></iframe>
				<h4>TV8 Canlı Yayın</h4>
			</div>
		</div>

		<div class="video-wrapper">
			<div class="video">
				<iframe src="https://www.atv.com.tr/canli-yayin" allow="encrypted-media; fullscreen"
					allowfullscreen></iframe>
				<h4>ATV Canlı Yayın</h4>
			</div>
		</div>
        <br>
		<br>
		<button id = "go-to-home-screen">Back Button</button>

	</main>

	<script>
				// Get the root element
		const root = document.documentElement;

		// Select the color input
		const colorInput = document.getElementById("bg-color-input");

		// Add event listener for when the color input changes
		colorInput.addEventListener("change", (event) => {
		// Set the background color of the root element to the selected color
		root.style.setProperty("--bg-color", event.target.value);

		// Set the background color of the preview box to the selected color
		const previewBox = document.getElementById("bg-color-preview");
		previewBox.style.backgroundColor = event.target.value;
		});


		const goToHomePageButton = document.getElementById("go-to-home-screen")
    	goToHomePageButton.onclick = function () {
        location.href = "opening.html";
    	};

	</script>
</body>

</html>
